<h1>Les types de carburants :</h1>
    <table>
        <tr>

					  <script>
        function afficherInfos() {
            var carburant = document.getElementById("carburant").value;
            var disponibilite = "";
            var stock = "";

            // Obtention des informations du carburant sélectionné
            switch (carburant) {
                case "Essence":
                    disponibilite = "Disponible";
                    stock = "100";
                    break;
                case "Diesel":
                    disponibilite = "Indisponible";
                    stock = "0";
                    break;
                case "GPL":
                    disponibilite = "Disponible";
                    stock = "50";
                    break;
                case "Électrique":
                    disponibilite = "Disponible";
                    stock = "20";
                    break;
                case "Hybride":
                    disponibilite = "Indisponible";
                    stock = "0";
                    break;
                default:
                    disponibilite = "Inconnu";
                    stock = "N/A";
            }

            // Affichage des informations
            document.getElementById("disponibilite").textContent = disponibilite;
            document.getElementById("stock").textContent = stock;
        }
    </script>

<body>
    <h1>Choisir le type de carburant :</h1>
    <select id="carburant">
        <option value="Essence">Essence</option>
        <option value="Diesel">Diesel</option>
        <option value="GPL">GPL</option>
        <option value="Électrique">Électrique</option>
        <option value="Hybride">Hybride</option>
    </select>
    <button onclick="afficherInfos()">Afficher les informations</button>
    <br>
    <h2>Informations sur le carburant sélectionné :</h2>
    <p><strong>Disponibilité :</strong> <span id="disponibilite"></span></p>
    <p><strong>Stock restant :</strong> <span id="stock"></span></p>
